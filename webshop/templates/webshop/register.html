{% extends 'webshop/base.html' %}

{% load static %}

{% block title %}Register{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'webshop/css/register.css' %}">
{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Stvori račun</h2>
    {% if messages %}
        <div class="success-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Prezime:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="home_address">Kućna adresa:</label>
            <input type="text" id="home_address" name="home_address" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="password">Lozinka:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">Potvrdite lozinku:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        <button type="submit">Registriraj se</button>
    </form>
</div>
{% endblock %}
